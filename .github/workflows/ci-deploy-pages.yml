name: Build CV & Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Generate CV PDF
        run: node generate_cv.js

      - name: Prepare Pages artifact
        run: |
          # ensure the public folder exists
          ls -la public || true

      - name: Upload Pages artifact
        # Use newer minor version to pick up upstream fixes (avoids deprecated internal dependencies)
        uses: actions/upload-pages-artifact@v2
        with:
          path: public

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
